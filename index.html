        <div id="contact_form">
            <form class="form" id="form" action="https://formspree.io/f/mayajgwj" method="POST">
            
                <div class="form-control">
                    <label for="fullName" class='fillout_label'>Full name</label>

                    <p class='error-message'>Error message</p>
                </div>
    
                <div class="form-control">
                    <label for="email" class='fillout_label'>Email</label>
